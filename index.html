<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор бизнес-моделей</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.2rem;
            font-weight: 700;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1rem;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 1rem;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .required {
            color: #e74c3c;
        }
        
        button {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 18px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        
        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
            color: #667eea;
            font-weight: 600;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: #ffe6e6;
            border: 1px solid #ff9999;
            color: #cc0000;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Бизнес-модель</h1>
        <p class="subtitle">Создайте детальную бизнес-модель с помощью искусственного интеллекта</p>
        
        <form id="businessForm" method="POST" action="https://n8n.szubarev.kz/webhook-test/business-model">
            <div class="form-group">
                <label for="direction">
                    Направление деятельности <span class="required">*</span>
                </label>
                <input 
                    type="text" 
                    id="direction" 
                    name="направление деятельности"
                    placeholder="Например: Кофейня, IT-консалтинг, Стоматология..."
                    required
                >
            </div>
            
            <div class="form-group">
                <label for="products">
                    Продукты / услуги компании
                </label>
                <input 
                    type="text" 
                    id="products" 
                    name="продукты / услуги компании"
                    placeholder="Продажа еды и напитков, консультации..."
                >
            </div>
            
            <div class="form-group">
                <label for="geo">
                    ГЕО покрытие компании
                </label>
                <input 
                    type="text" 
                    id="geo" 
                    name="ГЕО покрытие компании"
                    placeholder="Алматы, Астана, Казахстан, весь мир..."
                >
            </div>
            
            <button type="submit" id="submitBtn">
                Создать бизнес-модель
            </button>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                Генерируем вашу бизнес-модель...
            </div>
            
            <div class="error" id="error">
                Произошла ошибка. Попробуйте еще раз.
            </div>
        </form>
    </div>

    <script>
        document.getElementById('businessForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            
            // Показываем загрузку
            submitBtn.disabled = true;
            loading.style.display = 'block';
            error.style.display = 'none';
            
            const formData = new FormData(this);
            
            fetch(this.action, {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.blob();
            })
            .then(blob => {
                // Создаем ссылку для скачивания файла
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'business-model.xlsx';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
                
                // Скрываем загрузку
                loading.style.display = 'none';
                submitBtn.disabled = false;
            })
            .catch(error => {
                console.error('Error:', error);
                loading.style.display = 'none';
                document.getElementById('error').style.display = 'block';
                submitBtn.disabled = false;
            });
        });
    </script>
</body>
</html>
