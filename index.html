<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма для n8n Webhook</title>
    <!-- Подключение Tailwind CSS через CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Дополнительные стили для шрифта Inter */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-slate-900 text-white min-h-screen flex items-center justify-center p-4">

    <!-- Контейнер формы -->
    <div class="bg-slate-800 p-8 rounded-xl shadow-2xl w-full max-w-md">
        <h1 class="text-3xl font-bold mb-6 text-center text-indigo-400">AI Бизнес-модель</h1>
        <p class="text-center text-slate-400 mb-6">Создайте детальную бизнес-модель с помощью искусственного интеллекта</p>

        <!-- Форма -->
        <form id="submissionForm" class="space-y-6">
            <div>
                <label for="direction" class="block text-sm font-medium text-slate-300">Направление деятельности <span class="text-red-500">*</span></label>
                <input
                    type="text"
                    id="direction"
                    name="Направление деятельности"
                    placeholder="Например: Кофейня, IT-консалтинг, Стоматология..."
                    class="mt-1 block w-full px-4 py-2 bg-slate-700 border border-slate-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200"
                    required
                >
            </div>
            <div>
                <label for="product" class="block text-sm font-medium text-slate-300">Продукты / услуги компании</label>
                <input
                    type="text"
                    id="product"
                    name="Продукты / услуги компании"
                    placeholder="Продажа еды и напитков, консультации..."
                    class="mt-1 block w-full px-4 py-2 bg-slate-700 border border-slate-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200"
                >
            </div>
            <div>
                <label for="geo" class="block text-sm font-medium text-slate-300">ГЕО покрытие компании</label>
                <input
                    type="text"
                    id="geo"
                    name="ГЕО покрытие компании"
                    placeholder="Алматы, Астана, Казахстан, весь мир..."
                    class="mt-1 block w-full px-4 py-2 bg-slate-700 border border-slate-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200"
                >
            </div>
            <button
                type="submit"
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-4 rounded-lg shadow-lg transition duration-300 ease-in-out transform hover:scale-105"
            >
                СОЗДАТЬ БИЗНЕС-МОДЕЛЬ
            </button>
        </form>

        <!-- Сообщение о статусе -->
        <div id="statusMessage" class="mt-6 text-center text-sm font-medium"></div>
    </div>

    <script>
        // Получаем элементы формы
        const form = document.getElementById('submissionForm');
        const statusMessage = document.getElementById('statusMessage');

        // Добавляем обработчик события отправки формы
        form.addEventListener('submit', async (event) => {
            // Предотвращаем стандартное поведение формы (перезагрузку страницы)
            event.preventDefault();

            // Отображаем сообщение о загрузке
            statusMessage.textContent = 'Создание бизнес-модели... Это может занять несколько минут.';
            statusMessage.className = 'mt-6 text-center text-sm font-medium text-indigo-400';

            // Создаем объект FormData из данных формы
            const formData = new FormData(form);
            // Преобразуем FormData в обычный JavaScript-объект
            const data = Object.fromEntries(formData.entries());

            // URL вашего webhook из n8n
            const webhookUrl = 'https://n8n.szubarev.kz/webhook-test/business-model';

            try {
                // Отправляем данные с помощью Fetch API
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Origin': window.location.origin
                    },
                    mode: 'cors',
                    body: JSON.stringify(data), // Отправляем данные в формате JSON
                });

                if (response.ok) {
                    // Обработка успешного ответа и скачивание файла
                    statusMessage.textContent = 'Данные успешно обработаны. Подготовка файла...';
                    statusMessage.className = 'mt-6 text-center text-sm font-medium text-green-500';
                    
                    const blob = await response.blob();
                    
                    if (blob.size === 0) {
                        statusMessage.textContent = 'Ошибка: получен пустой файл. Пожалуйста, проверьте ваш n8n-workflow.';
                        statusMessage.className = 'mt-6 text-center text-sm font-medium text-red-500';
                        return;
                    }
                    
                    const url = window.URL.createObjectURL(blob);
                    
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    
                    const contentDisposition = response.headers.get('Content-Disposition');
                    let filename = 'бизнес-модель.xlsx';
                    if (contentDisposition) {
                        const filenameMatch = contentDisposition.match(/filename="(.+)"/);
                        if (filenameMatch && filenameMatch.length > 1) {
                            filename = filenameMatch[1];
                        }
                    }
                    a.download = filename;
                    
                    document.body.appendChild(a);
                    a.click();
                    
                    window.URL.revokeObjectURL(url);
                    
                    statusMessage.textContent = 'Файл успешно скачан!';
                    statusMessage.className = 'mt-6 text-center text-sm font-medium text-green-500';
                    form.reset(); // Сбрасываем форму после успешной отправки
                } else {
                    // Ошибка на стороне сервера
                    const errorText = await response.text();
                    statusMessage.textContent = `Ошибка: ${response.status} - ${errorText || 'Не удалось получить файл.'}`;
                    statusMessage.className = 'mt-6 text-center text-sm font-medium text-red-500';
                }
            } catch (error) {
                // Ошибка сети или другая ошибка
                statusMessage.textContent = `Сетевая ошибка: ${error.message}`;
                statusMessage.className = 'mt-6 text-center text-sm font-medium text-red-500';
            }
        });
    </script>

</body>
</html>
